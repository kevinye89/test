<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单静态页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            header {
                text-align: center;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>我的静态网站</h2>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">服务</a>
        <a href="#">联系</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h3>欢迎来到我的网站</h3>
        <p>这是一个简单的静态 HTML 页面示例。你可以基于这个模板修改成自己的博客、个人主页或者展示页。</p>
        <a href="#" class="btn">了解更多</a>
    </div>

    <div class="card">
        <h3>功能特点</h3>
        <ul>
            <li>纯 HTML + CSS</li>
            <li>简单响应式布局</li>
            <li>干净简洁结构</li>
            <li>可直接部署</li>
        </ul>
    </div>
</div>

<footer>
    © 2026 我的静态网站 | All Rights Reserved
</footer>

</body>
</html>
